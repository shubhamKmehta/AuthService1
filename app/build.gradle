plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
ext {
    lombokVersion = "1.18.42"
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    // Source: https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    implementation "org.springframework.boot:spring-boot-starter-web:4.0.2"
    // Source: https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-actuator
    implementation "org.springframework.boot:spring-boot-starter-actuator:4.0.2"
    // Source: https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-bootstrap
    implementation "org.springframework.cloud:spring-cloud-starter-bootstrap:5.0.0"
    // Source: https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:4.0.2"
    // Source: https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-oauth2-resource-server
    implementation "org.springframework.boot:spring-boot-starter-oauth2-resource-server:4.0.2"
    // Source: https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-security
    implementation "org.springframework.boot:spring-boot-starter-security:4.0.2"
    // Source: https://mvnrepository.com/artifact/org.modelmapper/modelmapper
    implementation "org.modelmapper:modelmapper:3.2.6"
    // Source: https://mvnrepository.com/artifact/com.mysql/mysql-connector-j
    implementation "com.mysql:mysql-connector-j:9.5.0"
    // Source: https://mvnrepository.com/artifact/org.projectlombok/lombok
    implementation "org.projectlombok:lombok:1.18.42"
    // Source: https://mvnrepository.com/artifact/io.jsonwebtoken/jjwt-api
    implementation "io.jsonwebtoken:jjwt-api:0.13.0"
    // Source: https://mvnrepository.com/artifact/io.jsonwebtoken/jjwt-impl
    runtimeOnly "io.jsonwebtoken:jjwt-impl:0.13.0"
    runtimeOnly "io.jsonwebtoken:jjwt-jackson:0.13.0"
    testImplementation("junit:junit:4.13.2")
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
